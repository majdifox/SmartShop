spring.application.name=SmartShop

# ===============================
# DATABASE CONFIGURATION (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3307/smartShopX?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# DATA INITIALIZATION (IMPORTANT!)
# ===============================
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080

# ===============================
# SESSION CONFIGURATION
# ===============================
server.servlet.session.timeout=1800
server.servlet.session.cookie.name=SMARTSHOP_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# ===============================
# SWAGGER CONFIGURATION
# ===============================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
